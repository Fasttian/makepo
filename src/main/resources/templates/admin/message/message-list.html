<script>
    /******************************************** 百科列表的初始化 *******************************************************/
    var table=null;
    $(document).ready(function () {
        initDatatables();
        initComplete();
    });
    function initDatatables(){
        table=$('#datatable').DataTable( {
            //开启服务器模式
            serverSide: true,
            "info" : true,
            "paging": true,
            "processing":false,
            "searching": false,
            //数据来源（包括处理分页，排序，过滤） ，即url，action，接口，等等
            ajax: {
                url: '/load-message-list',
                type: 'POST',
                "data":function(d){
                    getQueryCondition(d);
                }
            },
            "aoColumns" : [
                {
                    "mData" : "name",
                    "orderable" : true, // 禁用排序
                    "sDefaultContent" : "",
                    "sWidth" : "15%",

                },
                {
                    "mData" : "email",
                    "orderable" : true, // 禁用排序
                    "sDefaultContent" : "",
                    "sWidth" : "10%"
                },
                {
                    "mData" : "subject",
                    "orderable" : true, // 禁用排序
                    "sDefaultContent" : "",
                    "sWidth" : "15%",

                },
                {
                    "mData" : "phone",
                    "orderable" : true, // 禁用排序
                    "sDefaultContent" : "",
                    "sWidth" : "6%",
                },
                {
                    "mData" : "moreInfo",
                    "orderable" : true, // 禁用排序
                    "sDefaultContent" : "",
                    "sWidth" : "20%",
                }
            ],
            "oLanguage" : { // 国际化配置
                "sProcessing" : "正在获取数据，请稍后...",
                "sLengthMenu" : "显示 _MENU_ 条",
                "sZeroRecords" : "没有找到数据",
                "sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                "sInfoEmpty" : "记录数为0",
                "sInfoFiltered" : "(全部记录数 _MAX_ 条)",
                "sInfoPostFix" : "",
                "sSearch" : "搜索",
                "sUrl" : "",
                "oPaginate" : {
                    "sFirst" : "第一页",
                    "sPrevious" : "上一页",
                    "sNext" : "下一页",
                    "sLast" : "最后一页"
                }
            },

        } );
    }
    function getQueryCondition(data) {
        //组装排序参数
        if (data.order&&data.order.length&&data.order[0]) {
            switch (data.order[0].column) {
                case 0:
                    data.orderColumn = "name";//数据库列名称
                    break;
                case 1:
                    data.orderColumn = "email";//数据库列名称
                    break;
                case 2:
                    data.orderColumn = "subject";
                case 3:
                    data.orderColumn = "phone";
                case 4:
                    data.orderColumn = "moreInfo";
            }
            //排序方式asc或者desc
            data.orderDir = data.order[0].dir;
            data.name=$("#userName").val(); //条件查询
        }
        return data;
    }

    function initComplete(){
        var topPlugin=' <button onclick="clearQuery()" class="btn btn-warning btn-sm" >重置查询条件</button>' ;
        $("#datatable_length").append(topPlugin);//在表格上方topPlugin DIV中追加HTML

    }

    /******************************************** 百科增，删，改，查 *******************************************************/
    //清空查询条件
    function clearQuery() {
        $('#cyclopediaForm')[0].reset();
        table.ajax.reload();
    }

    //按标题查询
    function queryByName() {
        table.ajax.reload();
    }



</script>
