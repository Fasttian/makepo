<script>

    $(document).ready(function () {
        //初始化文本编辑器
        $('.summernote').summernote({
            height: 700,                 // set editor height
            minHeight: null,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor
            focus: false,                 // set focus to editable area after initializing summernote
            callbacks: {
                onImageUpload: function (files) {
                    for (var i = files.length - 1; i >= 0; i--) {
                        UploadFiles(files[i], this);
                    }
                }
            }
        });
    });

    function UploadFiles(file, el) {
        console.log(110);
        //这里files是因为我设置了可上传多张图片，所以需要依次添加到formData中
        var formData = new FormData();
        formData.append("file", file);
        console.log(formData);
        $.ajax({
            data: formData,
            type: "POST",
            url: "/save-file",
            cache: false,
            contentType: false,
            processData: false,
            dataType: "json",
            success: function (response) {
                console.log(response);
                $(el).summernote('editor.insertImage', response.list[0].url, response.list[0].fileId);
            },
            error: function () {
                console.log("uploadError");
            }
        })
    }

    //提交编辑数据ajax公共调用函数
    function submitEditData(formId, callUrl, refreshListUrl) {
        //获取表单数据
        var formData = new FormData($(formId));

        //获取富文本编辑器
        var content = $('#content').summernote('code');
        formData.append("content",content);

        $.ajax({
            type: 'POST',
             url: callUrl,
            data: formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: function(data) {
                if(data.code == "succeed"){
                    console.log(data.data);
                };
                if (data.code == "error") {
                    console.log(data.data);
                    return;
                }
                //保存成功返回产品列表
                location.href = refreshListUrl;
            },
            error: function() {
                console.log("数据保存失败！")
            }
        })
    }

    //调用 ajax 公共方法提交 lamp 数据
//    submitEditData('editLampForm', '/lamp-edit', '/lamp-list');

    // Date Picker
    $('#datepicker-autoclose').datepicker({
        autoclose: true,
        todayHighlight: true
    });

    //file upload
    $(":file").filestyle({input: true});
    $('.selectpicker').selectpicker();

</script>
