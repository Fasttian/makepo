        <script>

            /******************************************** 新闻列表的初始化 *******************************************************/
            var table=null;
            $(document).ready(function () {
                initDatatables();
                initComplete();
            });
            function initDatatables(){
                table=$('#datatable').DataTable( {
                    //开启服务器模式
                    serverSide: true,
                    "info" : true,
                    "paging": true,
                    "processing":false,
                    "searching": false,
                    //数据来源（包括处理分页，排序，过滤） ，即url，action，接口，等等
                    ajax: {
                        url: '/load-lamp-list',
                        type: 'POST',
                        "data":function(d){
                            getQueryCondition(d);
                        }
                    },

                    "aoColumns" : [
                        {
                        "mData" : "model",
                        "orderable" : true, // 禁用排序
                        "sDefaultContent" : "",
                        "sWidth" : "10%"
                    },

                        {
                        "mData" : "power",
                        "orderable" : true, // 禁用排序
                        "sDefaultContent" : "",
                        "sWidth" : "10%"
                    },

                        {
                        "mData" : "size",
                        "orderable" : true, // 禁用排序
                        "sDefaultContent" : "",
                        "sWidth" : "10%"
                    },

                        {
                        "mData" : "title",
                        "orderable" : true, // 禁用排序
                        "sDefaultContent" : "",
                        "sWidth" : "10%"
                    },

                        {
                        "mData" : "productType",
                        "orderable" : true, // 禁用排序
                        "sDefaultContent" : "",
                        "sWidth" : "10%"
                    },

                        {
                            "mData": "id",
                            "orderable": false, // 禁用排序
                            "sDefaultContent": '',
                            "sWidth": "10%",
                            "render": function (data, type, row) {
                                var id = row.id;
                                return data = '<button id="edit-lamp" onclick="editLamp('+id+')" class="btn btn-success  btn-sm" data-id=' + data + '>编辑</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="delete-lamp" onclick="deleteLamp('+id+')" class="btn btn-danger btn-sm" data-id=' + data + '>删 除</button>';

                            }
                    }
                    ],
                    "oLanguage" : { // 国际化配置
                        "sProcessing" : "正在获取数据，请稍后...",
                        "sLengthMenu" : "显示 _MENU_ 条",
                        "sZeroRecords" : "没有找到数据",
                        "sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                        "sInfoEmpty" : "记录数为0",
                        "sInfoFiltered" : "(全部记录数 _MAX_ 条)",
                        "sInfoPostFix" : "",
                        "sSearch" : "搜索",
                        "sUrl" : "",
                        "oPaginate" : {
                            "sFirst" : "第一页",
                            "sPrevious" : "上一页",
                            "sNext" : "下一页",
                            "sLast" : "最后一页"
                        }
                    },

                } );
            }
            function getQueryCondition(data) {
                //组装排序参数
                if (data.order&&data.order.length&&data.order[0]) {
                    switch (data.order[0].column) {
                        case 0:
                            data.orderColumn = "model";//按产品名排序
                            break;
                        case 1:
                            data.orderColumn = "power";//按功率排序
                            break;
                        case 2:
                            data.orderColumn = "size";//按size排序
                            break;
                        case 3:
                            data.orderColumn = "title";//按产品标题排序
                            break;
                        case 4:
                            data.orderColumn = "productType";//按产品类型排序
                            break;
                    }
                    //排序方式asc或者desc
                    data.orderDir = data.order[0].dir;  //指定默认排序字段
                    data.model=$("#model").val();
                }
                return data;
            }

            function initComplete(){

                //删除用户按钮的HTMLDOM
                var topPlugin=' &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button  onclick="addLamp()" class="btn btn-success waves-effect w-md waves-light m-b-5 btn-sm addBtn" >新 增</button>    <button onclick="clearQuery()" class="btn btn-warning btn-sm" >重置查询条件</button>' ;

                $("#datatable_length").append(topPlugin);//在表格上方topPlugin DIV中追加HTML

            }

        /******************************************** 新闻增，删，改，查 *******************************************************/
            //清空查询条件
            function clearQuery() {
                $('#newsForm')[0].reset();
                table.ajax.reload();
            }

            //按标题查询
            function queryByTitle() {
                table.ajax.reload();
            }

            //要据id删除新闻
            function deleteLamp(id){
                alert("删除")
            }

            //新增新闻
            function addLamp() {
               location.href="/edit-lamp";
            }

            //编辑新闻
           function editLamp(id) {
                location.href="/edit-lamp?id="+id;
            }

        </script>
