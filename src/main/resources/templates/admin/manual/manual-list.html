<script>
    /******************************************** 百科列表的初始化 *******************************************************/
    var table=null;
    $(document).ready(function () {
        initDatatables();
        initComplete();
    });
    function initDatatables(){
        table=$('#datatable').DataTable( {
            //开启服务器模式
            serverSide: true,
            "info" : true,
            "paging": true,
            "processing":false,
            "searching": false,
            //数据来源（包括处理分页，排序，过滤） ，即url，action，接口，等等
            ajax: {
                url: '/load-manual-list',
                type: 'POST',
                "data":function(d){
                    getQueryCondition(d);
                }
            },

            "aoColumns" : [{
                "mData" : "filePrefix",
                "orderable" : true, // 禁用排序
                "sDefaultContent" : "",
                "sWidth" : "15%",

            },

                {
                    "mData" : "creteTime",
                    "orderable" : true, // 禁用排序
                    "sDefaultContent" : "",
                    "sWidth" : "15%"
                },

                {
                    "mData": "id",
                    "orderable": false, // 禁用排序
                    "sDefaultContent": '',
                    "sWidth": "10%",
                    "render": function (data, type,row) {
                        var id = row.id;
                        return data = '<button id="download-manual" onclick="download('+id+')" class="btn btn-success  btn-sm" data-id=' + data + '>下载</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="delete-manual" onclick="deleteaddManual('+id+')" class="btn btn-danger btn-sm" data-id=' + data + '>删 除</button>';
                    }
                }
            ],
            "oLanguage" : { // 国际化配置
                "sProcessing" : "正在获取数据，请稍后...",
                "sLengthMenu" : "显示 _MENU_ 条",
                "sZeroRecords" : "没有找到数据",
                "sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                "sInfoEmpty" : "记录数为0",
                "sInfoFiltered" : "(全部记录数 _MAX_ 条)",
                "sInfoPostFix" : "",
                "sSearch" : "搜索",
                "sUrl" : "",
                "oPaginate" : {
                    "sFirst" : "第一页",
                    "sPrevious" : "上一页",
                    "sNext" : "下一页",
                    "sLast" : "最后一页"
                }
            },

        } );
    }
    function getQueryCondition(data) {
        //组装排序参数
        if (data.order&&data.order.length&&data.order[0]) {
            switch (data.order[0].column) {
                case 0:
                    data.orderColumn = "filePrefix";//数据库列名称
                    break;
                case 1:
                    data.orderColumn = "creteTime";//数据库列名称
                    break;
            }
            //排序方式asc或者desc
            data.orderDir = data.order[0].dir;
            data.filePrefix=$("#filePrefix").val(); //条件查询
        }
        return data;
    }

    function initComplete(){

        var topPlugin=' &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="addManual()" class="btn btn-success waves-effect w-md waves-light btn-sm addBtn" >新 增</button>    <button onclick="clearQuery()" class="btn btn-warning btn-sm" >重置查询条件</button>' ;

        $("#datatable_length").append(topPlugin);//在表格上方topPlugin DIV中追加HTML

    }

    /******************************************** 百科增，删，改，查 *******************************************************/
    //清空查询条件
    function clearQuery() {
        $('#cyclopediaForm')[0].reset();
        table.ajax.reload();
    }

    function queryByName() {
        table.ajax.reload();
    }

    //要据id删除
    function deleteaddManual(id){
        layer.confirm('确认要删除吗？', {
            btn : [ '确定', '取消' ]//按钮
        } ,function (index) {
            layer.close(index);
            $.ajax({
                type:'POST',
                url: '/delete-manual',
                dataType:'json',
                data: {"id":id},
                async:false,
                cache:false,
                success: function (data) {
                    if(data.code == "succeed"){
                        notify_sucess(data.data);
                    }
                    if(data.code == "error"){
                        notify_error(data.data)
                        return;
                    }
                    //返回百科列表页(返回时延时1秒，让用户看到提示信息)
                    setTimeout(function () {
                        backList();
                    },100);
                },
            })
        },function(index) {
            layer.close(index);
        });
    }

    //返回列表
    function backList() {
        location.href="/manual-list";
    }

    //新增
    function addManual() {
        $('#myModal').modal();
    }
    
    function download(id) {
        window.open("download-manual?id="+id);
    }



</script>
